<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>

    <style>

        p{
            border: 2px solid blue;
        }

        /* ids */
        #game{
            color: red;
        }
        
        /* class */
        .ashok{
            color: blue;
        }


        /* Grouping selector */
        span,footer{
            background-color: brown;
        }

        button{
            border-color: blue ;
            color: blue;
        }

    </style>

</head>
<body>
    <h3>Css selector</h3>
    <p id="game">This is a simple paragraph selector to demonostrate css selector</p>
    <p class="name ashok">This is also a simple paragraph selector to demonostrate css selector</p>
    <p class="name ashok">This is another a simple paragraph selector to demonostrate css selector</p>

    <span>
        This is span
    </span>

    <button>
        This is button
    </button>

    <footer>
        This is footer
    </footer>

    
</body>
</html>
